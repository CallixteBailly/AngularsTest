<!doctype html>
<html ng-app="MyApp">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.0.js"></script>
    <script src="test1.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div>
    <div ng-controller="AlertControlle">
      <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
      <button type="button" class='btn btn-primary' ng-click="addAlert()" ng-show="singleModel">Add Alerte</button>
      <button type="button" class="btn btn-default" ng-model="singleModel" ng-click="hide()" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">{{state}}</button>
    </div>
  </div>
  <div ng-controller="controller1">
  </div>
  <div ng-controller="controller1">
    <button ng-click="onClick()">Click</button>
    {{message}}
  </div>
  <div ng-controller="controller1">
    <button ng-click="onHide()">Hide</button>
    {{message2}}
  </div>
</body>

</html>
