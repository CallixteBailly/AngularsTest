<!doctype html>
<html lang="en" ng-app="MyApp">

<head>
  <script https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css</script>
  <script https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js</script>
  <script https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js</script>
  <script https://code.angularjs.org/1.5.0-rc.0/angular.js</script>
  <script https://code.angularjs.org/1.5.0-rc.0/angular-route.js</script>
  <script https://code.angularjs.org/1.5.0-rc.0/angular-animate.js</script>
  <script https://code.angularjs.org/1.5.0-rc.0/angular.min.js</script>
  <script https://code.angularjs.org/1.5.0-rc.0/angular-route.min.js</script>
  <script https://code.angularjs.org/1.5.0-rc.0/angular-animate.min.js</script>
  <script src="script.js"></script>
</head>

<body class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Test AngularJS + BootStrap + Route</h1>
      <div id="view" ng-view></div>
    </div>
  </div>
  <div ng-controller="containerCtrl">
    <uib-tabset>
      <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
        <div class="slide-animate" ng-include="tab.content"></div>
      </uib-tab>
      <uib-tabset>
  </div>
</body>

</html>
